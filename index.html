<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sareea AI Chat</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Mada:wght@400;500;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: 'Mada', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow: hidden;
            background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAQAAAAECAYAAACp8Z5+AAAAEElEQVQImWNgYGBgYGBgYGBgYAAAAAYAAJcIHwQAAAAASUVORK5CYII=');
            transition: background-color 0.3s, color 0.3s; /* إضافة انتقال سلس لتغيير الألوان */
        }

        body.dark-mode { /* أنماط الوضع المظلم */
            background-color: #121212;
            color: #eeeeee;
        }
        body.dark-mode .header,
        body.dark-mode .input-area {
            background-color: #1e1e1e;
            border-color: #333;
        }
        body.dark-mode .header-title,
        body.dark-mode .new-chat-button,
        body.dark-mode .input-field,
        body.dark-mode .plus-button,
        body.dark-mode .send-button,
        body.dark-mode .deep-think-button,
        body.dark-mode .thinking-indicator {
            color: #eeeeee;
        }
        body.dark-mode .input-field {
            background-color: #333;
        }
        body.dark-mode .ai-message {
            background-color: #424242;
            color: #eeeeee;
        }
        body.dark-mode .user-message {
            background-color: #294d70; /* لون أغمق لرسائل المستخدم في الوضع المظلم */
            color: #eeeeee;
        }


        * {
            font-family: 'Mada', sans-serif;
            box-sizing: border-box;
        }

        .chat-container {
            width: 100%;
            height: 100vh;
            background-color: #fff;
            border-radius: 0;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0,0,0,0.08);
            display: flex;
            flex-direction: column;
            transition: background-color 0.3s; /* إضافة انتقال سلس لتغيير لون الخلفية */
        }
        body.dark-mode .chat-container {
            background-color: #1e1e1e;
        }


        .header {
            padding: 15px;
            text-align: center;
            font-size: 18px;
            color: #333;
            border-bottom: 1px solid #eee;
            flex-shrink: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #fff; /* لون خلفية للوضع النهاري */
            transition: background-color 0.3s, border-color 0.3s; /* إضافة انتقال سلس لتغيير لون الخلفية والحدود */
        }

        .header-title {
            margin: 0;
            flex-grow: 1;
            text-align: center;
            font-weight: 500;
        }

        .new-chat-button, .dark-mode-button { /* دمج الأنماط المشتركة لزر الدردشة الجديدة و الوضع المظلم */
            background: none;
            border: none;
            color: #333;
            font-size: 22px;
            cursor: pointer;
            padding: 0;
            margin-left: 10px;
            transition: color 0.3s; /* انتقال سلس لتغيير اللون */
        }
        .dark-mode-button {
            margin-left: 0; /* إزالة الهامش الأيسر لأيقونة الوضع المظلم */
            margin-right: 10px; /* إضافة هامش أيمن لأيقونة الوضع المظلم */
        }


        .scrollable-content {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            padding-bottom: 10px;
        }
        .scrollable-content::-webkit-scrollbar {
            width: 4px;
        }
        .scrollable-content::-webkit-scrollbar-thumb {
            background-color: #ddd;
            border-radius: 4px;
        }
        .scrollable-content {
            -ms-overflow-style: none;
            scrollbar-width: thin;
        }

        .messages-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 10px;
        }

        .ai-message-wrapper, .user-message-wrapper {
            display: flex;
            align-items: flex-start;
            width: 100%;
        }

        .ai-message, .user-message {
            padding: 12px 18px;
            border-radius: 25px;
            max-width: 80%;
            word-wrap: break-word;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
            animation: fadeIn 0.3s ease-out;
            white-space: pre-line;
            transition: background-color 0.3s, color 0.3s; /* إضافة انتقال سلس لتغيير الألوان */
        }


        .ai-message {
            background-color: #f0f0f0;
            color: #333;
            margin-right: 10px;

        }

        .user-message {
            background-color: #e0f7fa;
            color: #333;
            margin-left: 10px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .ai-message-wrapper {
            align-self: flex-start;
            justify-content: flex-start;
        }

        .user-message-wrapper {
            align-self: flex-end;
            justify-content: flex-end;
            flex-direction: row-reverse;
        }

        .user-message-wrapper .user-message {
            margin-right: 0;
            margin-left: 10px;
        }

        .profile-icon {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background-image: url('https://www2.0zz0.com/2025/02/01/21/869541338.png');
            background-size: cover;
            background-position: center;
            flex-shrink: 0;
            -webkit-mask: none;
            mask: none;
            background-color: transparent;
        }

        .initial-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        .deepseek-logo {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            background-color: #3b82f6;
            -webkit-mask: url('data:image/svg+xml,<svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M12 2C6.48 2 2 6.48 2 12C2 17.52 6.48 22 12 22C17.52 22 22 17.52 22 12C22 6.48 17.52 2 12 2ZM16.59 10.59L15.17 12L12 8.83L8.83 12L7.41 10.59L12 6L16.59 10.59ZM12 15.17L15.17 12L16.59 13.41L12 18L7.41 13.41L8.83 12L12 15.17Z" fill="currentColor"/></svg>') center/contain no-repeat;
            mask: url('data:image/svg+xml,<svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M12 2C6.48 2 2 6.48 2 12C2 17.52 6.48 22 12 22C17.52 22 22 17.52 22 12C22 6.48 17.52 2 12 2ZM16.59 10.59L15.17 12L12 8.83L8.83 12L7.41 10.59L12 6L16.59 10.59ZM12 15.17L15.17 12L16.59 13.41L12 18L7.41 13.41L8.83 12L12 15.17Z" fill="currentColor"/></svg>') center/contain no-repeat;
            -webkit-mask-composite: source-over;
            mask-composite: source-over;
        }

        .greeting-text, .question-text {
            font-size: 22px;
            color: #333;
            margin-bottom: 10px;
            text-align: center;
            font-weight: 500;
            transition: color 0.3s; /* إضافة انتقال سلس لتغيير اللون */
        }
        .question-text {
            font-size: 16px;
            color: #666;
        }


        .input-area {
            width: 100%;
            padding: 15px;
            background-color: #fff;
            border-top: 1px solid #eee;
            display: flex;
            align-items: center;
            box-sizing: border-box;
            flex-shrink: 0;
            transition: background-color 0.3s, border-color 0.3s; /* إضافة انتقال سلس لتغيير لون الخلفية والحدود */
        }

        .input-area.buttons-area {
            border-top: none;
            padding-top: 0;
            padding-bottom: 0;
            margin-top: 0;
            margin-bottom: 0;
            justify-content: flex-end;
        }


        .input-field {
            flex-grow: 1;
            border: none;
            padding: 10px 15px;
            border-radius: 25px;
            background-color: #f0f0f0;
            margin-right: 10px;
            font-family: 'Mada', sans-serif;
            outline: none;
            resize: none; /* منع تغيير حجم مربع النص */
            height: auto; /* السماح بزيادة الارتفاع حسب المحتوى */
            overflow-y: auto; /* إضافة شريط تمرير عمودي عند الحاجة */
            min-height: 40px; /* تحديد ارتفاع أدنى لمربع النص */
            max-height: 150px; /* تحديد ارتفاع أقصى لمربع النص */
            line-height: 1.5; /* تحسين تباعد الأسطر */
            transition: background-color 0.3s, color 0.3s; /* إضافة انتقال سلس لتغيير الألوان */
        }


        .plus-button, .send-button, .deep-think-button {
            background-color: #e0e0e0;
            color: #333;
            border: none;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            margin-left: 5px;
            margin-right: 5px;
            transition: background-color 0.3s, color 0.3s; /* إضافة انتقال سلس لتغيير الألوان */
            position: relative;
            overflow: hidden;
        }

        .plus-button i, .send-button i, .deep-think-button i {
            font-size: 18px;
        }


        .deep-think-button {
            border-radius: 25px;
            width: auto;
            height: auto;
            padding: 8px 15px;
            border-radius: 25px;
            display: flex;
            align-items: center;
            font-size: 14px;
        }

        .deep-think-button i {
            margin-right: 5px;
            font-size: 16px;
        }


        .deep-think-button.active {
            background-color: #3b82f6;
            color: white;
        }

        .deep-think-button.active i {
            color: white;
        }


        /* تأثير التموج البسيط عند الضغط */
        .plus-button::after, .send-button::after, .deep-think-button::after, .new-chat-button::after, .dark-mode-button::after {
            content: '';
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.1);
            opacity: 0;
            pointer-events: none;
            border-radius: inherit;
            transform: scale(1.5);
            transition: opacity 0.3s ease-in-out;
        }

        .plus-button:active::after, .send-button:active::after, .deep-think-button:active::after, .new-chat-button:active::after, .dark-mode-button:active::after {
            opacity: 1;
            transform: scale(1);
            transition: transform 0s, opacity 0.3s ease-in-out;
        }


        .thinking-indicator {
            display: none;
            align-items: center;
            justify-content: center;
            padding: 10px;
            color: #777;
            font-size: 14px;
            transition: color 0.3s; /* إضافة انتقال سلس لتغيير اللون */
        }

        .thinking-indicator.active {
            display: flex;
        }

    </style>
</head>
<body>
    <div class="chat-container">
        <div class="header">
            <button class="new-chat-button" id="new-chat-button">
                <i class="far fa-comment-alt"></i>
            </button>
            <h2 class="header-title">Sareea</h2>
            <button class="dark-mode-button" id="dark-mode-button">
                <i class="fas fa-moon"></i>
            </button>
        </div>
        <div class="scrollable-content">
            <div class="initial-content" id="initial-greeting">
                <div class="deepseek-logo"></div>
                <p class="greeting-text">مرحباً، أنا Sareea.</p>
                <p class="question-text">كيف يمكنني مساعدتك اليوم؟</p>
            </div>
            <div class="messages-container" id="messages-area">
                <!-- Messages will be appended here -->
            </div>
            <div class="thinking-indicator" id="thinking-indicator">
                <i class="fas fa-spinner fa-spin" style="margin-left: 5px;"></i> جاري التفكير...
            </div>
        </div>

        <div class="input-area">
            <button class="plus-button"><i class="fas fa-plus"></i></button>
            <textarea class="input-field" id="message-input" placeholder="أرسل رسالة إلى Sareea"></textarea>
            <button class="send-button" id="send-button"><i class="fas fa-arrow-up"></i></button>
        </div>

        <div class="input-area buttons-area">
            <button class="deep-think-button" id="deep-think-button"><i class="fas fa-brain"></i> تفكير عميق (R1)</button>
        </div>
    </div>

    <script>
        const apiKey = 'AIzaSyBmUrdQrqKR5zo-phLLO_5sc2mpDuycPps';
        const modelName = 'gemini-1.5-flash';
        const sendButton = document.getElementById('send-button');
        const messageInput = document.getElementById('message-input');
        const messagesArea = document.getElementById('messages-area');
        const deepThinkButton = document.getElementById('deep-think-button');
        const initialGreeting = document.getElementById('initial-greeting');
        const newChatButton = document.getElementById('new-chat-button');
        const thinkingIndicator = document.getElementById('thinking-indicator');
        const darkModeButton = document.getElementById('dark-mode-button'); /* تم الحصول على زر الوضع المظلم */
        let firstMessageSent = false;
        let isDeepThinkingActive = false;
        const thinkingDelay = 4000;
        const typingSpeed = 30;
        let isDarkMode = localStorage.getItem('darkMode') === 'enabled'; /* حالة الوضع المظلم */


        // دالة لتحديث حالة الوضع المظلم وحفظها في LocalStorage
        function updateDarkMode(enabled) {
            isDarkMode = enabled;
            document.body.classList.toggle('dark-mode', enabled);
            localStorage.setItem('darkMode', enabled ? 'enabled' : 'disabled');
            darkModeButton.innerHTML = enabled ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>'; /* تغيير الأيقونة */
        }

        // تهيئة الوضع المظلم عند تحميل الصفحة
        updateDarkMode(isDarkMode);


        darkModeButton.addEventListener('click', () => { /* معالج حدث زر الوضع المظلم */
            updateDarkMode(!isDarkMode); /* تبديل الوضع المظلم */
        });


        sendButton.addEventListener('click', (e) => {
            e.preventDefault(); /* منع ارسال النموذج */
            const messageText = messageInput.value.trim().toLowerCase();
            if (messageText !== '') {
                addUserMessage(messageText);
                messageInput.value = '';
                messageInput.style.height = 'auto'; /* إعادة تعيين الارتفاع بعد الإرسال */

                if (!firstMessageSent) {
                    initialGreeting.style.display = 'none';
                    firstMessageSent = true;
                }

                if (isDeepThinkingActive) {
                    thinkingIndicator.classList.add('active');
                }

                const apiEndpoint = `https://generativelanguage.googleapis.com/v1beta/models/${modelName}:generateContent?key=${apiKey}`;
                let promptText = isDeepThinkingActive
                    ? `أجب بدقة وذكاء واحترافية واختصار، مع استخدام علامات الترقيم المناسبة في اللغة العربية، على السؤال التالي: ${messageText}`
                    : `أجب بدقة وذكاء واحترافية واختصار، مع استخدام علامات الترقيم المناسبة في اللغة العربية، على السؤال التالي: ${messageText}`;


                // فحص إذا كان المستخدم يسأل عن المطور/المدرب وتعديل الوصف
                if (messageText.includes('من طورك') || messageText.includes('من دربك') || messageText.includes('من صنعك') || messageText.includes('من انشأك')) {
                    promptText = isDeepThinkingActive
                        ? `فكر بعمق وبدقة واحترافية واختصار، مع استخدام علامات الترقيم المناسبة في اللغة العربية في الإجابة على سؤالي: ${messageText} وأخبر المستخدم في إجابتك أنك مدرب أو مطور من قبل Sareea.`
                        : `${messageText} وأخبر المستخدم في إجابتك أنك مدرب أو مطور من قبل Sareea. وأجب باختصار ودقة واحترافية وذكاء مع استخدام علامات الترقيم المناسبة في اللغة العربية.`;
                }


                const requestBody = JSON.stringify({
                    contents: [{
                        parts: [{text: promptText}]
                    }]
                });

                fetch(apiEndpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: requestBody
                })
                .then(response => response.json())
                .then(data => {
                    let aiResponseText = "عفواً، لم أتمكن من الحصول على إجابة.";
                    if (data.candidates && data.candidates[0].content && data.candidates[0].content.parts) {
                        aiResponseText = data.candidates[0].content.parts[0].text;
                    } else {
                        console.error("Unexpected API response:", data);
                    }

                    if (isDeepThinkingActive) {
                        setTimeout(() => {
                            thinkingIndicator.classList.remove('active');
                            addAiMessageWithTypingEffect(aiResponseText);
                        }, thinkingDelay);
                    } else {
                        thinkingIndicator.classList.remove('active');
                        addAiMessageWithTypingEffect(aiResponseText);
                    }


                })
                .catch(error => {
                    thinkingIndicator.classList.remove('active');
                    addAiMessage("حدث خطأ أثناء الاتصال بالخادم. يرجى المحاولة مرة أخرى لاحقاً.");
                    console.error("API request error:", error);
                });
            }
        });

        messageInput.addEventListener('input', () => {
            messageInput.style.height = 'auto'; /* ضبط الارتفاع تلقائيا */
            messageInput.style.height = messageInput.scrollHeight + 'px'; /* ضبط الارتفاع حسب المحتوى */
        });


        function addUserMessage(message) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('user-message');
            messageDiv.whiteSpace = 'pre-line';
            messageDiv.textContent = message;
            const messageWrapper = document.createElement('div');
            messageWrapper.classList.add('user-message-wrapper');
            messageWrapper.appendChild(messageDiv);
            messagesArea.appendChild(messageWrapper);
            scrollToBottom();
        }

        function addAiMessage(message) {
            const messageWrapper = document.createElement('div');
            messageWrapper.classList.add('ai-message-wrapper');

            const profileIcon = document.createElement('div');
            profileIcon.classList.add('profile-icon');
            messageWrapper.appendChild(profileIcon);

            const messageDiv = document.createElement('div');
            messageDiv.classList.add('ai-message');
