<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login with Google</title>
  <meta name="google-signin-client_id" content="1090725806114-q55osr5ugcgutq8kpi9p4qlivjv4rtqm.apps.googleusercontent.com">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
      background: #f3f3f3;
    }
    .box {
      display: inline-block;
      padding: 40px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>Login using Gmail</h2>

    <!-- Google Sign-In Button -->
    <div id="g_id_onload"
         data-client_id="1090725806114-q55osr5ugcgutq8kpi9p4qlivjv4rtqm.apps.googleusercontent.com"
         data-callback="handleCredentialResponse"
         data-auto_prompt="false">
    </div>

    <div class="g_id_signin"
         data-type="standard"
         data-size="large"
         data-theme="outline"
         data-text="sign_in_with"
         data-shape="rectangular"
         data-logo_alignment="left">
    </div>
  </div>

  <script>
    function handleCredentialResponse(response) {
      const token = response.credential;
      const payload = JSON.parse(atob(token.split('.')[1]));
      alert("âœ… Welcome, " + payload.name + "\nðŸ“§ Email: " + payload.email);
    }
  </script>

</body>
</html>
